<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Elite Matchups</title>
</head>

<body>

    <header>
        <h1>💿🤔💿</h1><br>
        <h2>------- Live Score -------</h2>
    </header>

    <div class="container-fluid">

        <div class="row">

            <div class="col-sm mb-5" id="column-one">

                <div class="text-center" id="header-one">
                    <h1>Currents - <span id="score-one">0</span></h1>
                    <button id="btn-one" class="score-styles">👍</button>
                    <p id="message-one"></p>
                </div>

                <iframe style="border-radius:12px"
                    src="https://open.spotify.com/embed/album/79dL7FLiJFOO0EoehUHQBv?utm_source=generator" width="100%"
                    height="690" frameBorder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"></iframe>

            </div>

            <div class="col-sm" id="column-three">

                <div class="text-center" id="header-two">
                    <h1>Lonerism - <span id="score-two">0</span></h1>
                    <button id="btn-two" class="score-styles">👍</button>
                    <p id="message-two"></p>
                </div>

                <iframe style="border-radius:12px"
                    src="https://open.spotify.com/embed/album/3C2MFZ2iHotUQOSBzdSvM7?utm_source=generator" width="100%"
                    height="690" frameBorder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"></iframe>

            </div>

        </div>

    </div>

    <script src="app.js"></script>

</body>

</html>
